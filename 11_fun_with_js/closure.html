<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure in JS</title>
  </head>
  <body>
    <button id="orange">Orange</button>
    <button id="green">Green</button>
  </body>

  <!-- tutorial with example -->
  <script>

    // Lexical Scope
    function init() {
      let name = "Mozilla";
      function displayName() {
        console.log(name);
      }
      displayName();
    }
    // init()
    // console.log(init);

    function outer() {
      let username = "lokesh";
      function inner() {
        let title = "ghosh";
        console.log("Inner : ", username);
      }
      // console.log(title); // can't be accessed
      inner();
    }
    // outer();
    // console.log('Outer : ',username); //can't be accessed



    // Closure
    function makeFunc() {
      const name = "Mozilla";
      function displayName() {
        console.log(name);
      }
      return displayName;
    }

    const myFunc = makeFunc();
    // myFunc();
  </script>

<!-- Real-life implementation -->
  <script>
    // document.querySelector('#orange').onclick  = function (){

    // }
    // document.querySelector('#green').onclick  = function (){
    //   document.body.style.backgroundColor = `green`;
    // }


    function clickHandler(color){
      // document.body.style.backgroundColor = `${color}`;

      return function(){
        document.body.style.backgroundColor = `${color}`;
      }

    }

    document.querySelector('#orange').onclick = clickHandler('orange');
    document.querySelector('#green').onclick = clickHandler('green');
    console.log(clickHandler);
    console.log(clickHandler('green'));
  </script>

  
</html>
